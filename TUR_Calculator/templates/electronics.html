<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Elektrik kullanan cihazların sayısını belirtin:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="/{{ size }}/{{ lights }}/2">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 cihaz</span>
        </a>
      </li>
      <li class="list__item">
        <a href="/{{ size }}/{{ lights }}/5">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 cihaz</span>
        </a>
      </li>
      <li class="list__item">
        <a href="/{{ size }}/{{ lights }}/10">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ cihaz</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer></footer>
</body>
</html>
