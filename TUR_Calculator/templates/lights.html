<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Evinizde kaç adet lamba bulunuyor:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ size|string }}/3">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lamba</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size|string }}/7">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lamba</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size|string }}/10">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lamba</span>
        </a>
      </li>
      <!-- Çevre dostu LED lambalar -->
      <li class="list__item">
        <a href="{{ size|string }}/15">
          <img class="item__img" src="../static/img/eco_light.jpg" alt="eco light">
          <span>Çevre dostu LED lamba</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer></footer>
</body>
</html>
